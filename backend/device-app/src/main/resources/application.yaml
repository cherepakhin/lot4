server:
  port: 8080

spring:
  application:
    name: device
  datasource:
    url: ${PG_URL:jdbc:postgresql://localhost:5432/db}
    username: ${PG_USER:postgres}
    password: ${PG_PASSWORD:admin}
  flyway:
    enabled: true

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
    health:
      show-details: always
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: "*"

cache:
  host: ${REDIS_HOST:127.0.0.1}
  port: ${REDIS_PORT:6379}
  ttl: ${REDIS_TTL:-1}